<!DOCTYPE html>
<html>
  <head>
    <title>ZooKeepr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <link rel="stylesheet" href="src/index.css">
    <script src="src/index.js"></script>
  </head>

  <body style='background-color:white'>

    <!--  navbar-->
    <div class="ui inverted orange menu">
      <a class='item'>
        <h2 class="ui header">
          <i class="paw icon"></i>
          <div class="content">
            ZooKeepr
          </div>
          <div class="sub header">
            Keep track of your animals
          </div>
        </h2>
      </a>
    </div>


    <div class='ui centered grid'>

      <!-- form -->
      <div class="row">
        <div class='fourteen wide column'>
          <form class="ui form">
            <div class="two fields">

              <div class="field">
                <label>Animal Name</label>
                <input id='animal-name' name="name" placeholder="Animal Name" type="text">
              </div>

              <div class="field">
                 <label>Dietary Type</label>
                 <div class="ui selection dropdown">
                     <input type="hidden" name="diet">
                     <i class="dropdown icon"></i>
                     <div class="default text">Dietary Type</div>
                     <div id='animal-diet' class="menu">
                         <div class="item" data-value="0">Carnivore</div>
                         <div class="item" data-value="1">Herbivore</div>
                         <div class="item" data-value="2">Omnivore</div>
                     </div>
                 </div>
              </div>
            </div>

            <div class="two fields">
              <div class="field">
                <label>Species</label>
                <input name="species" id='animal-species' placeholder="Species" type="text">
              </div>

              <div class="field">
                <label>Image</label>
                <input name="image_url" id='animal-image_url' placeholder="Image Url" type="text">
              </div>
            </div>
            <button class="ui basic button" type="submit">Add Animal</button>
          </form>
        </div>
      </div>

      <!--  table -->
      <div class="row">

        <div class='one wide column'></div>

        <div class = 'fourteen wide column'>
          <table class="ui celled padded table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Animal Name</th>
                <th>Dietary Type</th>
                <th>Species</th>
              </tr>
              <!-- Example row  -->
              <!-- <tr>
                <td>Example Name</td>
                <td>Carnivore</td>
                <td>1</td>
                <td><img src='url'/></td>
              </tr> -->
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>

        <div class='one wide column'></div>

      </div>

    </div>

    <script>$('.selection.dropdown').dropdown()</script>
  </body>
</html>
