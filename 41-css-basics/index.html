<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="index.js"></script>

  </head>
  <body>
    <button class="ui teal button" id="button" type="button">WINTER</button>
    <div id="lovely-border">

            <img class="seagull" id="seagull2" src="https://i.dailymail.co.uk/i/pix/2013/11/18/article-2509211-197B51D800000578-664_634x403.jpg" alt="seagull">

          </div>

        </div>

        <div class="wrapper">
